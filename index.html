<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Roger Kirk Art</title>
    <link href="style.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
    <div class="availableItems">
      <h1 class="sectionHeader">Available Items</h1>
      <div class="itemForSale listItem unClicked">
        <h1>Plate</h1>
        <img src="./assets/plate.jpg" alt="" class="forSaleItemImage">
        <p class="itemPrice">$30</p>
      </div>
      <div class="itemForSale listItem unClicked">
        <h1>Bowl</h1>
        <img src="./assets/bowl.jpg" alt="" class="forSaleItemImage">
        <p class="itemPrice">$25</p>
      </div>
      <div class="itemForSale listItem unClicked">
        <h1>Cup</h1>
        <img src="./assets/cup1.jpg" alt="" class="forSaleItemImage">
        <p class="itemPrice">$15</p>
      </div>
    </div>
    <div class="shoppingCart">
      <h1 class="sectionHeader">Shopping Cart</h1>
      <ul class="chosenItems">
      </ul>
      <div id="paypal-button"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"></script>
    <script src="https://www.paypalobjects.com/api/checkout.js">
    </script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
